<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {% block meta %}{% endblock %}

    <title>Prototype Application</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ app.request.basepath }}/css/font-awesome.min.css?v={{asset_version}}" rel="stylesheet" />
    <link href="{{ app.request.basepath }}/css/bootstrap.min.css?v={{asset_version}}" rel="stylesheet" />
    <link href="{{ app.request.basepath }}/css/GC_prototypes.css?v={{asset_version}}" rel="stylesheet" />
    <link href="{{ app.request.basepath }}/css/chosen.min.css?v={{asset_version}}" rel="stylesheet" />
      <link rel="stylesheet"href="css/vm.css"type="text/css"/>

    </head>
     <body class="lightbg">

        {% include 'nav.html' %}

        <div class="container-fluid">
            {% block flash %}
                {% if flash is defined %}
                    <div class="alert alert-message alert-{{ flash.type }}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>{{ flash.short }}</strong> {{ flash.ext }}
                    </div>
                {% endif %}
            {% endblock flash %}

            {% block content %}{% endblock %}
        </div><!-- /container -->

        <script type="text/javascript" src="{{ app.request.basepath }}/js/jquery.min.js?v={{asset_version}}"></script>
        <script type="text/javascript" src="{{ app.request.basepath }}/js/jquery.jeditable.js?v={{asset_version}}"></script>
        <script type="text/javascript" src="{{ app.request.basepath }}/js/bootstrap.min.js?v={{asset_version}}"></script>
        <script type="text/javascript" src="{{ app.request.basepath }}/js/main.js?v={{asset_version}}"></script>
        <script type="text/javascript" src="{{ app.request.basepath }}/js/async.js?v={{asset_version}}"></script>
        <script type="text/javascript" src="{{ app.request.basepath }}/js/chosen.jquery.min.js?v={{asset_version}}"></script>

        {% block footer_js %}{% endblock %}
    </body>
</html>
